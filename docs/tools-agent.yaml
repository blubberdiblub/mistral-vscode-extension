name: mcp_pylance_mcp_s_pylanceInvokeRefactoring
description: "Apply automated code refactoring to Python files. Returns refactored
  content (does not modify original file) unless mode is \"update\". Use for: extracting
  functions, organizing imports, improving code structure, applying refactoring patterns.\
  \  Optional \"mode\" parameter: \"update\" updates the file, \"edits\" returns a
  WorkspaceEdit, \"string\" returns updated content as string. If mode is not specified,
  \"update\" will be used as the default. The \"edits\" mode is helpful for determining
  if a file needs changes (for example, to remove unused imports or fix import formatting)
  without making any modifications; if no changes are needed, the result will be either
  an empty WorkspaceEdit or a message indicating that no text edits were found. Available
  refactorings: source.unusedImports: - Removes all unused import statements from
  a Python file. Use when imports are imported but never referenced in the code. Requires
  fileUri parameter pointing to a Python file with unused imports.\nsource.convertImportFormat:
  - Converts import statements between absolute and relative formats according to
  python.analysis.importFormat setting. Use when import format consistency is needed.
  Requires fileUri parameter pointing to a Python file with imports to convert.\n\
  source.convertImportStar: - Converts all wildcard imports (from module import *)
  to explicit imports listing all imported symbols. Use when explicit imports are
  preferred for better code clarity and IDE support. Requires fileUri parameter pointing
  to a Python file with wildcard imports.\nsource.addTypeAnnotation: - Adds type annotations
  to all variables and functions in a Python file that can be inferred from their
  usage. Use when type hints are needed for better type checking and code clarity.
  Requires fileUri parameter pointing to a Python file with unannotated variables
  or functions.\nsource.fixAll.pylance: - Applies all available automatic code fixes
  from python.analysis.fixAll setting. Use when multiple code issues need to be addressed
  simultaneously. Requires fileUri parameter pointing to a Python file with fixable
  issues."
inputSchema:
  type: object
  properties:
    fileUri:
      type: string
      description: The uri of the file to invoke the refactoring.
    name:
      type: string
      description: The name of the refactoring to invoke. This must be one of 
        these [source.unusedImports, source.convertImportFormat, 
        source.convertImportStar, source.addTypeAnnotation, 
        source.fixAll.pylance]
    mode:
      type: string
      enum:
        - update
        - edits
        - string
      description: 'Determines the output mode: "update" updates the file directly,
        "edits" returns a WorkspaceEdit, "string" returns the updated content as a
        string. If omitted, "update" will be used as the default. The "edits" mode
        is especially useful for checking if any changes are needed (such as unused
        imports or import formatting issues) without modifying the file, as it will
        return a WorkspaceEdit only if edits are required.'
  required:
    - fileUri
    - name
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
