  - Need documentation for VS Code extension contribution points (commands, views,
  settings, etc.)\n- Questions about proposed APIs and their usage patterns\n- Understanding
  VS Code extension lifecycle, activation events, and packaging\n- Best practices
  for VS Code extension development architecture\n- API examples and code patterns
