name: create_new_workspace
description: "Get comprehensive setup steps to help the user create complete project
  structures in a VS Code workspace. This tool is designed for full project initialization
  and scaffolding, not for creating individual files.\n\nWhen to use this tool:\n\
  - User wants to create a new complete project from scratch\n- Setting up entire
  project frameworks (TypeScript projects, React apps, Node.js servers, etc.)\n- Initializing
  Model Context Protocol (MCP) servers with full structure\n- Creating VS Code extensions
  with proper scaffolding\n- Setting up Next.js, Vite, or other framework-based projects\n\
  - User asks for \"new project\", \"create a workspace\", \"set up a [framework]
  project\"\n- Need to establish complete development environment with dependencies,
  config files, and folder structure\n\nWhen NOT to use this tool:\n- Creating single
  files or small code snippets\n- Adding individual files to existing projects\n-
  Making modifications to existing codebases\n- User asks to \"create a file\" or
  \"add a component\"\n- Simple code examples or demonstrations\n- Debugging or fixing
  existing code\n\nThis tool provides complete project setup including:\n- Folder
  structure creation\n- Package.json and dependency management\n- Configuration files
  (tsconfig, eslint, etc.)\n- Initial boilerplate code\n- Development environment
  setup\n- Build and run instructions\n\nUse other file creation tools for individual
  files within existing projects."
inputSchema:
  type: object
  properties:
    query:
      type: string
      description: The query to use to generate the new workspace. This should 
        be a clear and concise description of the workspace the user wants to 
        create.
  required:
    - query
