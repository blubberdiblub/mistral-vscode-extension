name: memory
description: 'Manage persistent memory across conversations. This tool allows you
  to create, view, update, and delete memory files that persist between chat sessions.
  Use this to remember important information about the user, their preferences, project
  context, or anything that should be recalled in future conversations. Available
  commands: view (list/read memories), create (new memory file), str_replace (edit
  content), insert (add content), delete (remove memory), rename (change filename).'
inputSchema:
  type: object
  properties:
    command:
      type: string
      enum:
        - view
        - create
        - str_replace
        - insert
        - delete
        - rename
      description: "The memory operation to perform:\n- view: Show directory contents
        or file contents (optional line ranges)\n- create: Create or overwrite a file\n\
        - str_replace: Replace text in a file\n- insert: Insert text at a specific
        line\n- delete: Delete a file or directory\n- rename: Rename or move a file
        or directory"
    path:
      type: string
      description: "Path to the memory file or directory. Must start with /memories.\n\
        - For view: /memories or /memories/file.md\n- For create/str_replace/insert/delete:
        /memories/file.md\n- Not used for rename (use old_path/new_path instead)"
    view_range:
      type: array
      items:
        type: number
      minItems: 2
      maxItems: 2
      description: '[view only] Optional line range [start, end] to view specific
        lines. Example: [1, 10]'
    file_text:
      type: string
      description: '[create only] Content to write to the file. Required for create
        command.'
    old_str:
      type: string
      description: '[str_replace only] The exact literal text to find and replace.
        Must be unique in the file. Required for str_replace command.'
    new_str:
      type: string
      description: '[str_replace only] The exact literal text to replace old_str with.
        Can be empty string. Required for str_replace command.'
    insert_line:
      type: number
      description: '[insert only] Line number at which to insert text (0-indexed,
        0 = before first line). Required for insert command.'
    insert_text:
      type: string
      description: '[insert only] Text to insert at the specified line. Required for
        insert command.'
    old_path:
      type: string
      description: '[rename only] Current path of the file or directory. Must start
        with /memories. Required for rename command.'
    new_path:
      type: string
      description: '[rename only] New path for the file or directory. Must start with
        /memories. Required for rename command.'
  required:
    - command
