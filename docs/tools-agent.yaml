name: run_in_terminal
description: "This tool allows you to execute shell commands in a persistent zsh terminal
  session, preserving environment variables, working directory, and other context
  across multiple commands.\n\nCommand Execution:\n- Use && to chain simple commands
  on one line\n- Prefer pipelines | over temporary files for data flow\n- Never create
  a sub-shell (eg. bash -c \"command\") unless explicitly asked\n\nDirectory Management:\n\
  - Must use absolute paths to avoid navigation issues\n- Use $PWD for current directory
  references\n- Consider using pushd/popd for directory stack management\n- Supports
  directory shortcuts like ~ and -\n\nProgram Execution:\n- Supports Python, Node.js,
  and other executables\n- Install packages via package managers (brew, apt, etc.)\n\
  - Use which or command -v to verify command availability\n\nBackground Processes:\n\
  - For long-running tasks (e.g., servers), set isBackground=true\n- Returns a terminal
  ID for checking status and runtime later\n\nOutput Management:\n- Output is automatically
  truncated if longer than 60KB to prevent context overflow\n- Use head, tail, grep,
  awk to filter and limit output size\n- For pager commands, disable paging: git --no-pager
  or add | cat\n- Use wc -l to count lines before displaying large outputs\n\nBest
  Practices:\n- Quote variables: \"$var\" instead of $var to handle spaces\n- Use
  find with -exec or xargs for file operations\n- Be specific with commands to avoid
  excessive output\n- Use type to check command type (builtin, function, alias)\n\
  - Use jobs, fg, bg for job control\n- Use [[ ]] for conditional tests instead of
  [ ]\n- Prefer $() over backticks for command substitution\n- Use setopt errexit
  for strict error handling\n- Take advantage of zsh globbing features (**, extended
  globs)"
inputSchema:
  type: object
  properties:
    command:
      type: string
      description: The command to run in the terminal.
    explanation:
      type: string
      description: A one-sentence description of what the command does. This 
        will be shown to the user before the command is run.
    isBackground:
      type: boolean
      description: 'Whether the command starts a background process. If true, the
        command will run in the background and you will not see the output. If false,
        the tool call will block on the command finishing, and then you will get the
        output. Examples of background processes: building in watch mode, starting
        a server. You can check the output of a background process later on by using
        get_terminal_output.'
  required:
    - command
    - explanation
    - isBackground
