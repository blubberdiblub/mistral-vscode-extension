name: manage_todo_list
description: "Manage a structured todo list to track progress and plan tasks throughout
  your coding session. Use this tool VERY frequently to ensure task visibility and
  proper planning.\n\nWhen to use this tool:\n- Complex multi-step work requiring
  planning and tracking\n- When user provides multiple tasks or requests (numbered/comma-separated)\n\
  - After receiving new instructions that require multiple steps\n- BEFORE starting
  work on any todo (mark as in-progress)\n- IMMEDIATELY after completing each todo
  (mark completed individually)\n- When breaking down larger tasks into smaller actionable
  steps\n- To give users visibility into your progress and planning\n\nWhen NOT to
  use:\n- Single, trivial tasks that can be completed in one step\n- Purely conversational/informational
  requests\n- When just reading files or performing simple searches\n\nCRITICAL workflow:\n\
  1. Plan tasks by writing todo list with specific, actionable items\n2. Mark ONE
  todo as in-progress before starting work\n3. Complete the work for that specific
  todo\n4. Mark that todo as completed IMMEDIATELY\n5. Move to next todo and repeat\n\
  \nTodo states:\n- not-started: Todo not yet begun\n- in-progress: Currently working
  (limit ONE at a time)\n- completed: Finished successfully\n\nIMPORTANT: Mark todos
  completed as soon as they are done. Do not batch completions."
inputSchema:
  type: object
  properties:
    todoList:
      type: array
      description: Complete array of all todo items (required for write 
        operation, ignored for read). Must include ALL items - both existing and
        new.
      items:
        type: object
        properties:
          id:
            type: number
            description: Unique identifier for the todo. Use sequential numbers 
              starting from 1.
          title:
            type: string
            description: Concise action-oriented todo label (3-7 words). 
              Displayed in UI.
          status:
            type: string
            enum:
              - not-started
              - in-progress
              - completed
            description: 'not-started: Not begun | in-progress: Currently working
              (max 1) | completed: Fully finished with no blockers'
        required:
          - id
          - title
          - status
    operation:
      type: string
      enum:
        - write
        - read
      description: 'write: Replace entire todo list with new content. read: Retrieve
        current todo list. ALWAYS provide complete list when writing - partial updates
        not supported.'
  required:
    - operation
